<!DOCTYPE html>
<html lang="en">
<head>

    <title>E-Commerce project/login</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ojuju:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <header id="hero">
        <div class="navigation-bar">
            <div class="w-90">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="regis.html">Register</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="log-out.html">Logout</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div>
                <a href="my-profile.html"><img class="round-img" src="images/my.jpg" alt="mypic" width="60" height="60"></a>
            </div>
        </div>
        <div class="main-form-container">
            <div class="form-container">
                <h2>Log in</h2>
                <form action="#" method="#" enctype="multipart/form-data">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="ex: example@gmail.com">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Private key">
                    </div>
                    <div class="mt">
                        <button type="button" class="form-submit-btn">Log in</button>
                    </div>
                </form>
            </div>
        </div>
    <footer class="foot-er">
        <div class="left-foot">
            <P>Subscribe for new updates: <input class="mail" type="email" placeholder="Your: Email address"><button type="button" class="mail">Subscribe</P>
        </div>
        <div class="right-foot">
            <p>&copy; Copyright 2024. all rights reserved</p>
        </div>
    </footer>
</body>
</html>
